Get an access token from a refresh token
---
tags:
  - auth
parameters:
  - name: Authorization
    in: header
    required: true
    description: Valid refresh token
responses:
  200:
    description: An access token
    schema:
      type: object
      properties:
        access_token:
          type: string
          example: myaccesstoken
  400:
    description: Bad request
  401:
    description: Unauthorized